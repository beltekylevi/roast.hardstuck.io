<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Many Hours? - Valorant Time Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            val: {
              red: '#ff4655',
              dark: '#0f1923',
              darker: '#0a1118',
              card: '#1a2634',
              border: '#2a3a4a',
              text: '#eaeeb2',
            }
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #0a1118; }
    .spinner { border: 3px solid #2a3a4a; border-top-color: #ff4655; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .heatmap-cell { width: 14px; height: 14px; border-radius: 2px; }
    .tooltip { position: absolute; background: #1a2634; border: 1px solid #2a3a4a; padding: 6px 10px; border-radius: 6px; font-size: 12px; color: #ccc; pointer-events: none; z-index: 50; white-space: nowrap; }
    .roast-banner { animation: fadeInUp 0.5s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen text-gray-200 font-sans">
  <div class="max-w-5xl mx-auto px-4 py-10">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">
        <span class="text-val-red">How Many Hours?</span>
      </h1>
      <p class="text-gray-400">Exposing how much of your life Valorant has devoured</p>
      <p class="text-gray-600 text-sm mt-1">All that time and still hardstuck? Let's find out.</p>
    </div>

    <!-- Input -->
    <div class="flex flex-col sm:flex-row gap-3 mb-8 max-w-2xl mx-auto">
      <input
        id="usernameInput"
        type="text"
        placeholder="Player#TAG, Another#1234"
        class="flex-1 bg-val-card border border-val-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-val-red transition"
      />
      <button
        id="trackBtn"
        onclick="handleTrack()"
        class="bg-val-red hover:bg-red-600 text-white font-semibold px-8 py-3 rounded-lg transition active:scale-95"
      >
        Expose
      </button>
    </div>

    <!-- Loading area -->
    <div id="loadingArea" class="hidden mb-8"></div>

    <!-- Results -->
    <div id="results" class="hidden">
      <!-- Period toggle -->
      <div class="flex justify-center gap-2 mb-8">
        <button onclick="setPeriod(7)" data-period="7" class="period-btn px-5 py-2 rounded-lg font-medium transition text-sm">Last 7 days</button>
        <button onclick="setPeriod(14)" data-period="14" class="period-btn px-5 py-2 rounded-lg font-medium transition text-sm">Last 14 days</button>
        <button onclick="setPeriod(30)" data-period="30" class="period-btn px-5 py-2 rounded-lg font-medium transition text-sm">Last 30 days</button>
      </div>

      <!-- Player cards -->
      <div id="playerCards" class="grid gap-6 mb-10"></div>

      <!-- Heatmap -->
      <div id="heatmapSection" class="bg-val-card border border-val-border rounded-xl p-6">
        <h2 class="text-xl font-bold mb-4 text-white">Addiction Heatmap</h2>
        <div id="heatmapContainer"></div>
      </div>
    </div>

    <!-- Error -->
    <div id="errorArea" class="hidden"></div>
  </div>

  <!-- Tooltip element -->
  <div id="tooltip" class="tooltip hidden"></div>

  <script>
    let playersData = {};
    let playersRank = {};
    let currentPeriod = 14;

    const RANK_ORDER = [
      'Iron 1', 'Iron 2', 'Iron 3',
      'Bronze 1', 'Bronze 2', 'Bronze 3',
      'Silver 1', 'Silver 2', 'Silver 3',
      'Gold 1', 'Gold 2', 'Gold 3',
      'Platinum 1', 'Platinum 2', 'Platinum 3',
      'Diamond 1', 'Diamond 2', 'Diamond 3',
      'Ascendant 1', 'Ascendant 2', 'Ascendant 3',
      'Immortal 1', 'Immortal 2', 'Immortal 3',
      'Radiant'
    ];

    function parseUsernames(input) {
      return input.split(',').map(s => s.trim()).filter(s => s.includes('#'));
    }

    async function fetchPlayerData(username) {
      const encoded = encodeURIComponent(username);
      const apiUrl = `https://api.tracker.gg/api/v1/valorant/matches/riot/${encoded}/aggregated?localOffset=-60&playlist=competitive&seasonId=`;
      const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(apiUrl)}`;
      const resp = await fetch(proxyUrl);
      if (!resp.ok) throw new Error(`Failed to fetch data for ${username} (HTTP ${resp.status})`);
      return await resp.json();
    }

    async function fetchPlayerRank(username) {
      const encoded = encodeURIComponent(username);
      const apiUrl = `https://api.tracker.gg/api/v2/valorant/standard/profile/riot/${encoded}`;
      const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(apiUrl)}`;
      try {
        const resp = await fetch(proxyUrl);
        if (!resp.ok) return null;
        const json = await resp.json();
        const segments = json?.data?.segments || [];
        const season = segments.find(s => s.type === 'season');
        if (!season) return null;
        const rankStat = season.stats?.rank;
        return {
          rank: rankStat?.metadata?.tierName || 'Unranked',
          iconUrl: rankStat?.metadata?.iconUrl || null,
          rr: rankStat?.value || 0,
          peakRank: season.stats?.peakRank?.metadata?.tierName || null,
          peakRankIconUrl: season.stats?.peakRank?.metadata?.iconUrl || null,
        };
      } catch {
        return null;
      }
    }

    async function handleTrack() {
      const input = document.getElementById('usernameInput').value.trim();
      if (!input) return;

      const usernames = parseUsernames(input);
      if (usernames.length === 0) {
        showError('Please enter valid Riot IDs in the format Player#TAG');
        return;
      }

      document.getElementById('results').classList.add('hidden');
      document.getElementById('errorArea').classList.add('hidden');
      const loadingArea = document.getElementById('loadingArea');
      loadingArea.classList.remove('hidden');
      loadingArea.innerHTML = usernames.map(u =>
        `<div class="flex items-center gap-3 mb-2 text-gray-400"><div class="spinner"></div><span>Digging up dirt on ${escapeHtml(u)}...</span></div>`
      ).join('');

      document.getElementById('trackBtn').disabled = true;
      playersData = {};
      playersRank = {};

      const results = await Promise.allSettled(usernames.map(async (username) => {
        const [data, rank] = await Promise.all([
          fetchPlayerData(username),
          fetchPlayerRank(username),
        ]);
        playersData[username] = data;
        if (rank) playersRank[username] = rank;
      }));

      document.getElementById('trackBtn').disabled = false;
      loadingArea.classList.add('hidden');

      const errors = [];
      results.forEach((r, i) => {
        if (r.status === 'rejected') errors.push(`${usernames[i]}: ${r.reason.message}`);
      });

      if (Object.keys(playersData).length === 0) {
        showError('Could not fetch data for any player. ' + errors.join('; ') +
          '<br><br>If CORS proxy is blocked, try opening this page in a different browser or disabling extensions.');
        return;
      }

      if (errors.length > 0) {
        showError('Some players failed: ' + errors.join('; '), true);
      }

      document.getElementById('results').classList.remove('hidden');
      setPeriod(currentPeriod);
    }

    function setPeriod(days) {
      currentPeriod = days;
      document.querySelectorAll('.period-btn').forEach(btn => {
        const d = parseInt(btn.dataset.period);
        if (d === days) {
          btn.classList.add('bg-val-red', 'text-white');
          btn.classList.remove('bg-val-card', 'text-gray-400', 'border', 'border-val-border');
        } else {
          btn.classList.remove('bg-val-red', 'text-white');
          btn.classList.add('bg-val-card', 'text-gray-400', 'border', 'border-val-border');
        }
      });
      renderPlayerCards();
      renderHeatmap();
    }

    function getPlayerStats(data, days) {
      const heatmap = data?.data?.heatmap || [];
      const now = new Date();
      const cutoff = new Date(now);
      cutoff.setDate(cutoff.getDate() - days);

      let totalPlaytimeMs = 0;
      let totalMatches = 0;
      let totalWins = 0;
      let totalLosses = 0;
      let daysWithData = 0;
      let longestSessionMs = 0;

      heatmap.forEach(entry => {
        const entryDate = new Date(entry.date);
        if (entryDate >= cutoff) {
          const playtime = entry.values?.playtime || 0;
          const matches = entry.values?.matches || 0;
          const wins = entry.values?.wins || 0;
          const losses = entry.values?.losses || 0;
          totalPlaytimeMs += playtime;
          totalMatches += matches;
          totalWins += wins;
          totalLosses += losses;
          if (playtime > 0) {
            daysWithData++;
            if (playtime > longestSessionMs) longestSessionMs = playtime;
          }
        }
      });

      const totalHours = totalPlaytimeMs / 1000 / 60 / 60;
      const avgHoursPerDay = totalHours / days;
      const wakingHours = days * 16;
      const totalPeriodHours = days * 24;
      const winRate = totalMatches > 0 ? (totalWins / totalMatches * 100) : 0;
      const hoursPerMatch = totalMatches > 0 ? totalHours / totalMatches : 0;
      const longestDayHours = longestSessionMs / 1000 / 60 / 60;

      return {
        totalHours,
        avgHoursPerDay,
        totalMatches,
        totalWins,
        totalLosses,
        winRate,
        wakingPercent: (totalHours / wakingHours) * 100,
        totalPercent: (totalHours / totalPeriodHours) * 100,
        daysWithData,
        sleepHours: days * 8,
        otherHours: totalPeriodHours - totalHours - (days * 8),
        hoursPerMatch,
        longestDayHours,
        daysPlayed: daysWithData,
        daysPeriod: days,
      };
    }

    function getRankIndex(rankName) {
      return RANK_ORDER.findIndex(r => r.toLowerCase() === (rankName || '').toLowerCase());
    }

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateRoast(stats, rank) {
      const candidates = [];
      const rankName = rank?.rank || 'Unranked';
      const rankIdx = getRankIndex(rankName);
      const h = stats.totalHours.toFixed(0);
      const hd = stats.totalHours.toFixed(1);

      // Hours-based
      if (stats.totalHours > 80 && currentPeriod === 30) {
        candidates.push(pick([
          "That's a part-time job. Except jobs pay you.",
          `${h} hours in a month. Most employees work less than that. Voluntarily.`,
          "At this point Riot owes you a salary.",
          "You've put in more hours than some full-time interns. At least they get paid.",
          `${h} hours. You could have learned a language. Instead you learned nothing.`,
        ]));
      } else if (stats.totalHours > 40 && currentPeriod === 30) {
        candidates.push(pick([
          "You could've picked up an entire new skill by now.",
          `${h} hours this month. That's a week of your life. Gone.`,
          "A full work week of Valorant. HR would like a word.",
          "In the time you spent dying in-game, you could have actually built something.",
          `${h} hours. You could have finished 6 books. You read zero.`,
        ]));
      } else if (stats.totalHours > 20) {
        candidates.push(pick([
          `${h} hours is more than most people exercise in a year.`,
          "Casual player? Sure. That's what they all say.",
          `${hd} hours. Not alarming. Just deeply sad.`,
        ]));
      }

      // Daily average
      if (stats.avgHoursPerDay > 5) {
        candidates.push(pick([
          "Do you even see sunlight anymore?",
          `${stats.avgHoursPerDay.toFixed(1)} hours a day. That's not a hobby, that's a coping mechanism.`,
          "Your circadian rhythm filed a missing persons report.",
          "5+ hours a day on average. Your social life called — it's moved on.",
          "Vitamin D deficiency speedrun any%.",
        ]));
      } else if (stats.avgHoursPerDay > 3) {
        candidates.push(pick([
          "Your chair probably has a permanent imprint of you.",
          `${stats.avgHoursPerDay.toFixed(1)} hours per day, every day. Normal people call this a problem.`,
          "Your back hurts and you deserve it.",
          "Over 3 hours a day on average. Your future self is not impressed.",
          "Three hours daily. That's almost a part-time relationship with a video game.",
        ]));
      } else if (stats.avgHoursPerDay > 1) {
        candidates.push(pick([
          "At least you have some restraint. Barely.",
          "An hour or two a day. You're still here though, aren't you.",
          "Moderate, but let's be honest — you've had worse weeks.",
        ]));
      }

      // Rank + hours combos
      if (rankIdx >= 0 && rankIdx <= 5 && stats.totalHours > 20) {
        candidates.push(pick([
          `${h} hours and still ${rankName}? The game is trying to tell you something.`,
          `${rankName} after ${h} hours. Have you considered quitting?`,
          `You've spent ${h} hours to be in the bottom tier. Talent is not your thing.`,
          `${rankName}. After ${h} hours. I genuinely feel bad. Almost.`,
          `Iron/Bronze after ${h} hours means the game has given up on you.`,
        ]));
      } else if (rankIdx >= 6 && rankIdx <= 8 && stats.totalHours > 30) {
        candidates.push(pick([
          `Silver after ${h} hours is genuinely impressive... in a bad way.`,
          `${h} hours of practice and Silver is where you landed. Incredible.`,
          `Silver. The rank where everyone thinks they deserve Gold. Including you.`,
          `You've logged ${h} hours to be exactly average. Perfectly mediocre.`,
          "Silver is just Bronze with a superiority complex. You fit right in.",
        ]));
      } else if (rankIdx >= 9 && rankIdx <= 11 && stats.totalHours > 50) {
        candidates.push(pick([
          "Gold is just Silver with extra steps. And you took a LOT of extra steps.",
          `${h} hours for Gold. Most hobbies show more ROI than this.`,
          "Gold players are the most delusional rank. They're good enough to know the game, bad enough to not escape.",
          `${h} hours and a Gold medal. In the participation sense.`,
          "Gold: where mid players go to feel special.",
        ]));
      } else if (rankIdx >= 12 && rankIdx <= 14 && stats.totalHours > 80) {
        candidates.push(pick([
          `Platinum after ${h} hours. You're not hardstuck, you're just… home.`,
          "Platinum is where people think they're almost Diamond. They're not.",
          `${h} hours of effort for Platinum. The grind respects no one.`,
        ]));
      } else if (rankIdx >= 15 && rankIdx <= 17 && stats.totalHours > 100) {
        candidates.push(pick([
          `Diamond and ${h} hours deep. The game owns you now.`,
          "Diamond players don't have hobbies. They have Valorant.",
          `You've donated ${h} hours of your life to reach Diamond. Was it worth it?`,
        ]));
      }

      // Unranked
      if (rankName === 'Unranked' && stats.totalMatches > 0) {
        candidates.push(pick([
          "Not even ranked? Too scared to see the truth?",
          "You play but won't rank. Peak commitment-phobic gamer.",
          "Unranked is just Iron with plausible deniability.",
          "No rank means no accountability. Smart, actually. Cowardly, but smart.",
          `${stats.totalMatches} matches and still unranked. Impressive avoidance.`,
        ]));
      }

      // Win rate
      if (stats.winRate < 45 && stats.totalMatches >= 10) {
        candidates.push(pick([
          `${stats.winRate.toFixed(0)}% win rate. Your teammates probably dread seeing your name.`,
          `You lose more than you win. By a lot. The data is right there.`,
          `${stats.winRate.toFixed(0)}% wins. Statistically, you are the problem.`,
          "Below 45% win rate means on average you are actively dragging your team down.",
          `${stats.winRate.toFixed(0)}% win rate. The enemy team doesn't even have to try.`,
        ]));
      } else if (stats.winRate < 50 && stats.totalMatches >= 10) {
        candidates.push(pick([
          "Below 50% win rate. You're literally making your team worse on average.",
          "Negative win rate. The math doesn't lie, even if you do.",
          "You lose slightly more than you win. The chaos agent of your lobby.",
          `${stats.winRate.toFixed(0)}% wins. So close to being average. So far.`,
        ]));
      } else if (stats.winRate >= 55 && stats.totalMatches >= 10) {
        candidates.push(pick([
          `${stats.winRate.toFixed(0)}% win rate. Good. But you're still here, on this page, getting roasted.`,
          "Solid win rate. Pity about everything else.",
          `Winning ${stats.winRate.toFixed(0)}% of the time and you still can't quit. Interesting.`,
        ]));
      }

      // Every day played
      if (stats.daysPlayed === stats.daysPeriod && stats.daysPeriod >= 7) {
        candidates.push(pick([
          "Played EVERY single day. No days off. This is concerning.",
          "Not one rest day. Valorant is not a rest day.",
          "Zero days off. Zero. Your dedication to a video game is honestly alarming.",
          "Every. Single. Day. The definition of a problem.",
          "You played Valorant more consistently than most people brush their teeth.",
        ]));
      }

      // Longest day
      if (stats.longestDayHours > 10) {
        candidates.push(pick([
          `${stats.longestDayHours.toFixed(1)} hours in a single day? Were you okay?`,
          `${hd} hours longest day. That's not a session, that's a shift.`,
          `${stats.longestDayHours.toFixed(1)} hours straight. Your body filed a complaint.`,
          "Double-digit hours in one day. The gaming chair held you hostage.",
          `${stats.longestDayHours.toFixed(1)} hours. Even Riot's servers needed a break before you did.`,
        ]));
      } else if (stats.longestDayHours > 8) {
        candidates.push(pick([
          `${stats.longestDayHours.toFixed(1)} hours in a single day? That's not gaming, that's a hostage situation.`,
          `${stats.longestDayHours.toFixed(1)}-hour day. The sun rose and set without you noticing.`,
          "8+ hours in one sitting. Your spine would like a word.",
          `${stats.longestDayHours.toFixed(1)} hours. At some point did you eat?`,
        ]));
      } else if (stats.longestDayHours > 5) {
        candidates.push(pick([
          `${stats.longestDayHours.toFixed(1)} hours on your worst day. You know who you are.`,
          "5+ hour session at peak. That's a full evening dissolved into ranked.",
          `${stats.longestDayHours.toFixed(1)}-hour marathon. Some people go on dates for less.`,
        ]));
      }

      // Waking hours percent
      if (stats.wakingPercent > 40) {
        candidates.push(pick([
          `${stats.wakingPercent.toFixed(0)}% of your waking life. Let that sink in.`,
          `Nearly half your conscious existence went to Valorant. Half.`,
          `${stats.wakingPercent.toFixed(0)}% of every waking hour. Valorant is your life now.`,
          "Almost half your waking hours in a game. The other half was probably recovery.",
          `${stats.wakingPercent.toFixed(0)}% of your conscious hours. This page is an intervention.`,
        ]));
      } else if (stats.wakingPercent > 25) {
        candidates.push(pick([
          `${stats.wakingPercent.toFixed(0)}% of your waking life on Valorant. A quarter of existence, wasted.`,
          `1 in every 4 waking hours. That's time you're never getting back.`,
          `${stats.wakingPercent.toFixed(0)}% of your days. The other ${(100 - stats.wakingPercent).toFixed(0)}% is just loading screens in disguise.`,
        ]));
      }

      // Hours per rank tier efficiency
      if (rankIdx >= 0 && rankIdx <= 17) {
        const hoursPerRank = stats.totalHours / Math.max(rankIdx + 1, 1);
        if (hoursPerRank > 8) {
          candidates.push(pick([
            `That's ~${hoursPerRank.toFixed(1)} hours spent per rank tier. Efficiency is not your thing.`,
            `${hoursPerRank.toFixed(1)} hours per rank tier climbed. Brutal return on investment.`,
            `~${hoursPerRank.toFixed(1)}h per rank tier. You are not a fast learner.`,
          ]));
        }
      }

      // Peak rank regression
      if (rank?.peakRank) {
        const peakIdx = getRankIndex(rank.peakRank);
        if (peakIdx > rankIdx + 3) {
          candidates.push(pick([
            `Peaked at ${rank.peakRank} but fell to ${rankName}. The decline is real.`,
            `${rank.peakRank} was the dream. ${rankName} is the reality. Rough.`,
            `Once a ${rank.peakRank}, now a ${rankName}. This is a tragedy arc.`,
            `The gap between ${rank.peakRank} and ${rankName} tells a whole story. A sad one.`,
            `You've experienced both ${rank.peakRank} and ${rankName}. Only one of them stuck.`,
          ]));
        } else if (peakIdx > rankIdx + 1) {
          candidates.push(pick([
            `Slipped a bit from your peak ${rank.peakRank}. Gravity works on ranks too.`,
            `${rank.peakRank} peak, ${rankName} now. Still falling or finally stable?`,
          ]));
        }
      }

      // Match count with no results
      if (stats.totalMatches === 0 && stats.totalHours === 0) {
        return [pick([
          "No data found. Either you're clean, or you've hidden the evidence.",
          "Nothing tracked. Suspicious. Very suspicious.",
          "Zero hours, zero matches. You're either innocent or a liar.",
          "No activity recorded. We'll pretend to believe you.",
        ])];
      }

      // Fallback / always-add general shames
      if (candidates.length === 0) {
        candidates.push(pick([
          "You play Valorant. That's the roast.",
          "Just the fact that you're here says enough.",
          "No single stat stands out. The whole picture is the problem.",
          "Average in every measurable way. Valorant has done this to you.",
          "The numbers are whatever. You still play Valorant.",
        ]));
      }

      // Always add one universal closing shame
      const closers = [
        "And yet here you are. About to queue again.",
        "But sure, one more game.",
        "The worst part? You're proud of some of this.",
        "We don't judge. We just show the data.",
        "This could have been a therapy session instead.",
        "At least you're self-aware. Kind of.",
        "Peak gamer. Trough human.",
        "Riot thanks you for your service. And your time.",
      ];
      candidates.push(pick(closers));

      // Return at most 3 roasts, randomly shuffled
      const shuffled = candidates.sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 3);
    }

    function renderPlayerCards() {
      const container = document.getElementById('playerCards');
      container.innerHTML = '';

      Object.entries(playersData).forEach(([username, data]) => {
        const stats = getPlayerStats(data, currentPeriod);
        const rank = playersRank[username];
        const totalPeriodHours = currentPeriod * 24;
        const valPct = (stats.totalHours / totalPeriodHours * 100).toFixed(1);
        const sleepPct = (stats.sleepHours / totalPeriodHours * 100).toFixed(1);
        const otherPct = Math.max(0, 100 - parseFloat(valPct) - parseFloat(sleepPct)).toFixed(1);
        const roasts = generateRoast(stats, rank);

        const rankName = rank?.rank || 'Unranked';
        const rankIcon = rank?.iconUrl ? `<img src="${rank.iconUrl}" class="w-8 h-8 inline-block" alt="${rankName}">` : '';
        const peakRankHtml = rank?.peakRank
          ? `<div class="text-xs text-gray-500 mt-1">Peak: ${rank.peakRankIconUrl ? `<img src="${rank.peakRankIconUrl}" class="w-4 h-4 inline-block">` : ''} ${escapeHtml(rank.peakRank)}</div>`
          : '';

        // Calculate "could have done instead" equivalents
        const booksCouldRead = Math.floor(stats.totalHours / 6);
        const moviesCouldWatch = Math.floor(stats.totalHours / 2);
        const mealsCouldCook = Math.floor(stats.totalHours / 1);
        const workoutsCouldDo = Math.floor(stats.totalHours / 1.5);

        const card = document.createElement('div');
        card.className = 'bg-val-card border border-val-border rounded-xl p-6';
        card.innerHTML = `
          <!-- Header with rank -->
          <div class="flex items-center justify-between mb-5">
            <h3 class="text-xl font-bold text-white">${escapeHtml(username)}</h3>
            <div class="flex items-center gap-2 bg-val-darker rounded-lg px-4 py-2 border border-val-border">
              ${rankIcon}
              <div>
                <div class="text-sm font-bold text-white">${escapeHtml(rankName)}</div>
                ${rank?.rr ? `<div class="text-xs text-gray-500">${rank.rr} RR</div>` : ''}
              </div>
            </div>
          </div>
          ${peakRankHtml ? `<div class="flex justify-end -mt-3 mb-3">${peakRankHtml}</div>` : ''}

          <!-- Roast banner -->
          <div class="roast-banner bg-red-950/40 border border-red-900/50 rounded-lg p-3 mb-5">
            ${roasts.map(r => `<p class="text-sm text-red-300/90 mb-1 last:mb-0">${escapeHtml(r)}</p>`).join('')}
          </div>

          <!-- Stats grid -->
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 mb-6">
            <div>
              <div class="text-2xl font-bold text-val-red">${stats.totalHours.toFixed(1)}h</div>
              <div class="text-xs text-gray-400">Time Wasted</div>
            </div>
            <div>

            <span><span class="inline-block w-2 h-2 rounded-sm bg-gray-700 mr-1"></span>Other ${otherPct}%</span>

        `;
        container.appendChild(card);
      });
    }

    function renderHeatmap() {
      const container = document.getElementById('heatmapContainer');
      container.innerHTML = '';

      const allDates = new Set();
      const playerHeatmaps = {};

      Object.entries(playersData).forEach(([username, data]) => {
        const heatmap = data?.data?.heatmap || [];
        const map = {};
        heatmap.forEach(entry => {
          const dateStr = entry.date.split('T')[0];
          allDates.add(dateStr);
          map[dateStr] = {
            hours: (entry.values?.playtime || 0) / 1000 / 60 / 60,
            matches: entry.values?.matches || 0,
          };
        });
        playerHeatmaps[username] = map;
      });

      const sortedDates = [...allDates].sort();
      if (sortedDates.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-sm">No heatmap data available.</p>';
        return;
      }

      let maxHours = 0;
      Object.values(playerHeatmaps).forEach(map => {
        Object.values(map).forEach(v => { if (v.hours > maxHours) maxHours = v.hours; });
      });
      if (maxHours === 0) maxHours = 1;

      Object.entries(playerHeatmaps).forEach(([username, map]) => {
        const row = document.createElement('div');
        row.className = 'mb-4';

        const label = document.createElement('div');
        label.className = 'text-sm text-gray-400 mb-1 font-medium';
        label.textContent = username;
        row.appendChild(label);

        const grid = document.createElement('div');
        grid.className = 'flex flex-wrap gap-[2px]';

        sortedDates.forEach(date => {
          const cell = document.createElement('div');
          cell.className = 'heatmap-cell';
          const entry = map[date];
          const hours = entry ? entry.hours : 0;
          const matches = entry ? entry.matches : 0;
          const intensity = Math.min(hours / maxHours, 1);

          if (hours === 0) {
            cell.style.backgroundColor = '#1a2634';
          } else {
            const r = Math.round(255 * 0.27 + (255 - 255 * 0.27) * intensity);
            const g = Math.round(70 * 0.27 * (1 - intensity));
            const b = Math.round(85 * 0.27 * (1 - intensity));
            cell.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
          }

          cell.addEventListener('mouseenter', (e) => {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `<strong>${date}</strong><br>${hours.toFixed(1)}h &middot; ${matches} matches`;
            tooltip.classList.remove('hidden');
            const rect = cell.getBoundingClientRect();
            tooltip.style.left = rect.left + window.scrollX + 'px';
            tooltip.style.top = rect.top + window.scrollY - 50 + 'px';
          });
          cell.addEventListener('mouseleave', () => {
            document.getElementById('tooltip').classList.add('hidden');
          });

          grid.appendChild(cell);
        });

        row.appendChild(grid);
        container.appendChild(row);
      });
    }

    function showError(msg, isWarning = false) {
      const el = document.getElementById('errorArea');
      el.classList.remove('hidden');
      el.innerHTML = `<div class="max-w-2xl mx-auto p-4 rounded-lg ${isWarning ? 'bg-yellow-900/30 border border-yellow-700 text-yellow-300' : 'bg-red-900/30 border border-red-700 text-red-300'} text-sm">${msg}</div>`;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    document.getElementById('usernameInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleTrack();
    });
  </script>
